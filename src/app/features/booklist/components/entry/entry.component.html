<form #entryForm="ngForm"
      class="form">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label class="sr-only"
             for="title">Title</label>
      <input type="text"
             class="form-control mb-2 mr-sm-2"
             name="title"
             [(ngModel)]="model.title"
             #title="ngModel"
             placeholder="Title"
             required>
      <div *ngIf="!title.dirty || !title.touched"
           class="alert
           alert-danger">
        Title is required.
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label class="sr-only"
             for="author">Author</label>
      <input type="text"
             class="form-control mb-2 mr-sm-2"
             name="author"
             [(ngModel)]="model.author"
             #author="ngModel"
             placeholder="Author"
             required>
      <div [hidden]="author.dirty || author.touched"
           class="alert
           alert-danger">
        Author is required.
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label class="sr-only"
             for="format">Format</label>
      <select class="custom-select mb-2 mr-sm-2"
              name="format"
              [(ngModel)]="model.format"
              required
              #format="ngModel">
        <option selected>Format...</option>
        <option value="Ebook">Ebook</option>
        <option value="Hardcover">Hardcover</option>
        <option value="Paperback">Paperback</option>
      </select>
      <div *ngIf="format.pristine"
           class="alert
           alert-danger">
        Format selection is required.
      </div>
    </div>
  </div>
  <button type="submit"
          (click)="add(title, author, format)"
          class="btn btn-primary mb-2"
          [disabled]="!entryForm.form.valid">Submit</button>
</form>
